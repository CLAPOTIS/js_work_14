<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>百度文库评分</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="music_list">
			<div class="row">
				<input class="item" type="checkbox" name="music" value="私奔">
				<span class="song">私奔</span>
				<span class="singer">梁博</span>
			</div>
			<div class="row">
				<input class="item" type="checkbox" name="music" value="北京北京">
				<span class="song">北京北京</span>
				<span class="singer">梁博,黄勇</span>
			</div>
			<div class="row">
				<input class="item" type="checkbox" name="music" value="花火">
				<span class="song">花火</span>
				<span class="singer">梁博</span>
			</div>
			<div class="row">
				<input class="item" type="checkbox" name="music" value="我爱你中国">
				<span class="song">我爱你中国</span>
				<span class="singer">梁博</span>
			</div>
			<div class="row">
				<input class="item" type="checkbox" name="music" value="回来">
				<span class="song">回来</span>
				<span class="singer">梁博</span>
			</div>
			<div class="row">
				<input class="item" type="checkbox" name="music" value="爱要有你才完美">
				<span class="song">爱要有你才完美</span>
				<span class="singer">梁博,那英</span>
			</div>			
			<div class="operate">
				<input class="check_all" type="checkbox" name="music" value="全选">
				<span class="select_all">全选</span>
				<button class="collect">收藏</button>
				<button class="add">添加</button>
				<button class="amputate">删除</button>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
